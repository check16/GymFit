<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (titulo)">
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<title th:text="${titulo}">GymFit</title>

<!-- Mis estilos -->
<link th:href="@{/css/estilospropios.css}" rel="stylesheet"
	href="/css/estilospropios.css">

<!-- Bootstrap 3.3.6 -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
	href="bootstrap/css/bootstrap.min.css">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

<!-- Ionicons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->

<link th:href="@{/dist/css/AdminLTE.css}" rel="stylesheet"
	href="dist/css/AdminLTE.css">
<link th:href="@{/dist/css/skins/skin-blue.min.css}" rel="stylesheet"
	href="dist/css/skins/skin-blue.min.css">

<!-- iCheck -->
<link th:href="@{/plugins/iCheck/square/blue.css}" rel="stylesheet"
	href="/plugins/iCheck/square/blue.css">

<!-- sweetAlert -->
<link th:href="@{/plugins/sweetalert/sweetalert.css}" rel="stylesheet"
	href="/plugins/iCheck/square/blue.css">

<!-- Datepicker -->
<link th:href="@{/plugins/datepicker/datepicker3.css}" rel="stylesheet"
	href="/plugins/datepicker/datepicker3.css">

<!-- Select2 -->
<link rel="stylesheet" th:href="@{/plugins/select2/select2.min.css}" href="/plugins/select2/select2.min.css">

</head>
</html>
