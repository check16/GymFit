<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<!-- /*  Multiple fragments may be defined in one file */-->
	<div th:fragment="scripts">
		<!-- jQuery 2.2.3 -->
		<script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"
			src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
		<!-- Bootstrap 3.3.6 -->
		<script th:src="@{/bootstrap/js/bootstrap.min.js}"
			src="/bootstrap/js/bootstrap.min.js"></script>
		<!-- AdminLTE App -->
		<script th:src="@{/dist/js/app.js}" src="/dist/js/app.min.js"></script>
		<!-- iCheck -->
		<script th:src="@{/plugins/iCheck/icheck.min.js}" src="/plugins/iCheck/icheck.min.js"></script>
		<!-- Datepicker -->
		<script th:src="@{/plugins/datepicker/bootstrap-datepicker.js}" src="/plugins/datepicker/bootstrap-datepicker.js"></script>
		<!-- Datepicker ES -->
		<script th:src="@{/plugins/datepicker/locales/bootstrap-datepicker.es.js}" src="/plugins/datepicker/locales/bootstrap-datepicker.es.js"></script>
		<!-- Sweet Alert -->
		<script th:src="@{/plugins/sweetalert/sweetalert.min.js}" src="/plugins/iCheck/icheck.min.js"></script>
		<!-- Select2 -->
		<script th:src="@{/plugins/select2/select2.full.min.js}" src="/plugins/select2/select2.full.min.js"></script>
		<!-- Notify -->
		<script th:src="@{/plugins/notify/notify.js}" src="/plugins/notify/notify.js"></script>
		<!-- ChartJS -->
		<script th:src="@{/plugins/chartjs/Chart.js}" src="/plugins/chartjs/Chart.js"></script>
		<!-- MomentJS -->
		<script th:src="@{/plugins/daterangepicker/moment.js}" src="/plugins/daterangepicker/moment.js"></script>
		<!-- DateRangePicker -->
		<script th:src="@{/plugins/daterangepicker/daterangepicker.js}" src="/plugins/daterangepicker/daterangepicker.js"></script>
		
	</div>
</body>
</html>
