<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<!-- Header Principal -->
	<header th:fragment="header" class="main-header">
		<a th:href="@{/home}" class="logo"> <span class="logo-mini"><b>G</b>FT</span>
			<span class="logo-lg"><b>Gym</b>FIT</span>
		</a>
		<!-- Header barra de navegación -->
		<nav class="navbar navbar-static-top" role="navigation">
			<!-- Boton toogle del sidebar-->
			<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
				role="button"> <span class="sr-only">Toggle Navegacion</span>
			</a>
			<!-- Menu derecho del Navbar -->
			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					<!-- Menu de usuario -->
					<li class="dropdown user user-menu">
						<!-- Boton toogle del menu --> <a href="#" class="dropdown-toggle"
						data-toggle="dropdown"> <!-- La imagen de usuario en la barra de navegación -->
							<img th:src="@{'/img/user-icon.png'}" class="user-image"
							alt="User Image"> <span th:text="${(session.usuario.nombreApellido != null && session.usuario.nombreApellido != '')} ? ${(session.usuario.nombreApellido)} : ${(session.usuario.login)}" class="hidden-xs"></span>
					</a>
						<ul class="dropdown-menu">
							<!-- La imagen de usuario en el menu -->
							<li class="user-header"><img
								th:src="@{'/img/user-icon.png'}" class="img-circle"
								alt="User Image">
								<p th:utext="${(session.usuario.nombreApellido != null && session.usuario.nombreApellido != '')} ? ${(session.usuario.nombreApellido)} + '<small>Miembro desde: ' + ${#dates.format(session.usuario.fechaRegistro, 'dd/MM/yyyy')} + '</small>' : ${(session.usuario.login)} + '<small>Miembro desde: ' + ${#dates.format(session.usuario.fechaRegistro, 'dd/MM/yyyy')} + '</small>'">
								</p></li>
							<!-- Menu Body -->
							<!-- Menu Footer-->
							<li class="user-footer">
								<div class="pull-left">
									<a th:href="@{/home/perfil}" class="btn btn-default btn-flat">Perfil</a>
								</div>
								<div class="pull-right">
									<a th:href="@{/logout}" class="btn btn-default btn-flat">Salir</a>
								</div>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
	</header>
</body>
</html>
