<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="../fragments/head_fragment :: head (#{perfil.page.title})">
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- Header principal -->
		<header th:replace="/layout/header_layout :: header"
			class="main-header"></header>

		<aside th:replace="/layout/aside_layout :: aside" class="main-sidebar">

		</aside>

		<!-- Wrapper del Contenido -->
		<div class="content-wrapper">

			<!-- Contenido Header-->
			<section class="content-header">
				<h1 th:text="'Registro de peso de: ' + ${(session.usuario.login)}"></h1>
			</section>

			<section class="content">

				<div class="row">
					<div class="col-md-6">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Introducir peso</h3>
							</div>
							<div class="box-body">
								<form th:action="@{/home/registrarPeso/registrar}" method="post"
									th:object="${peso}" class="form-horizontal">
									<div class="box-body">
										<div class="form-group">
											<label for="nombreEntreno" class="col-sm-2 control-label">Peso(*):
											</label>

											<div
												th:class="${#fields.hasErrors('peso')} ? 'input-group has-error col-sm-6' : 'input-group col-sm-6' "
												class="input-group col-sm-6">
												<input th:field="*{peso}" id="nombreEntreno" type="text"
													class="form-control">
												<div class="input-group-addon">
													<i class="fa fa-balance-scale"></i>
												</div>
											</div>
										</div>


										<div class="form-group">
											<div class="input-group col-sm-12" id="datepickerPeso"></div>
										</div>
										<input type="hidden" th:field="*{fecha}" id="fechaPeso">
									</div>
									<div class="box-footer">
										<button type="submit" class="btn btn-success pull-right">Guardar</button>
										<br>
									</div>
								</form>
							</div>

						</div>

					</div>

					<div class="col-lg-3 col-xs-3">
						<!-- small box -->
						<div class="small-box bg-green">
							<div class="inner">
								<h3
									th:utext="${ultimoPeso.peso != null} ? ${(ultimoPeso.peso)} + '<sup style=font-size:' + '20px' + '>Kg</sup>' : 'No hay datos'">
								</h3>

								<p>Peso actual registrado</p>
							</div>
							<div class="icon">
								<i class="ion ion-stats-bars"></i>
							</div>
							<a href="#" class="small-box-footer"> Más información <i
								class="fa fa-arrow-circle-right"></i>
							</a>
						</div>
					</div>
				</div>
			</section>

		</div>
		<!-- /Wrapper del Contenido -->

		<!-- Footer Principal -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">Proyecto Final DAW</div>
			<!-- Contenido Izquierda -->
			<strong>Copyright &copy; 2016 <a href="#">Antonio
					Sanchez Astudillo</a>.
			</strong> Todos los derechos reservados.
		</footer>
	</div>
	<!-- /Wrapper -->

	<!-- Fragment con los scripts de la aplicacion -->
	<div th:include="../fragments/scripts_fragment :: scripts"></div>
	<script>
		$(function() {
			
			$('#datepickerPeso').datepicker({
				format : 'dd/mm/yyyy',
				autoclose : true,
				todayBtn : "linked",
				endDate : '+0d',
				language : "es",
				todayHighlight : true
			}).datepicker("setDate", new Date());

			$('#datepickerPeso').on(
					"changeDate",
					function() {
						$('#fechaPeso').val(
								$('#datepickerPeso').datepicker(
										'getFormattedDate'));
			});
		});
	</script>
</body>
</html>
