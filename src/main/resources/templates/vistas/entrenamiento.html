<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="../fragments/head_fragment :: head (#{home.page.title})">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- Header principal -->
		<header th:replace="/layout/header_layout :: header"
			class="main-header"></header>

		<aside th:replace="/layout/aside_layout :: aside" class="main-sidebar">

		</aside>

		<!-- Wrapper del Contenido -->
		<div class="content-wrapper">
			<!-- Contenido Header-->
			<section class="content-header">
				<h1 th:text="'Entrenamientos de: ' + ${(session.usuario.login)}"></h1>

			</section>

			<!-- Contenido Principal -->
			<section class="content">

				<div class="row">
					<div class="col-md-12">
						<div class="box box-default">
							<div class="box-header with-border">
								<i class="fa fa-plus"></i>

								<h3 class="box-title">Crear entrenamiento</h3>
							</div>
							<div class="box-body">
								<button type="button" class="btn btn-success">Nuevo entrenamiento</button>
							</div>
						</div>
					</div>
				</div>
				<!-- /.box-header -->

				<!-- Lista de entrenamientos -->
				<div class="row">
					<div class="col-md-12">
						<div class="box box-warning box-solid">
							<div class="box-header with-border">
								<h3 class="box-title">Lista de entrenamientos planificados</h3>

								<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool"
										data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
								<!-- /.box-tools -->
							</div>
							<!-- /.box-header -->
							<div class="box-body">A continuaci√≥n se muestran los
								entrenamientos planificados:</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
				</div>

			</section>
			<!-- /Contenido Principal -->
		</div>
		<!-- /Wrapper del Contenido -->

		<!-- Footer Principal -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">Proyecto Final DAW</div>
			<!-- Contenido Izquierda -->
			<strong>Copyright &copy; 2016 <a href="#">Antonio
					Sanchez Astudillo</a>.
			</strong> Todos los derechos reservados.
		</footer>
	</div>
	<!-- /Wrapper -->

	<!-- Fragment con los scripts de la aplicacion -->
	<div th:include="../fragments/scripts_fragment :: scripts"></div>
</body>
</html>
