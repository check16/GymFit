<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="../fragments/head_fragment :: head (#{seguimientoPeso.page.title})">
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- Header principal -->
		<header th:replace="/layout/header_layout :: header"
			class="main-header"></header>

		<aside th:replace="/layout/aside_layout :: aside" class="main-sidebar">

		</aside>

		<!-- Wrapper del Contenido -->
		<div class="content-wrapper">

			<!-- Contenido Header-->
			<section class="content-header">
				<h1
					th:text="'Seguimiento del peso de: ' + ${(session.usuario.login)}"></h1>
			</section>

			<section class="content">
				<div class="row">
					<div class="col-sm-12">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Peso entre fecha</h3>

								<div class="box-tools pull-right">
									<div class="box-tools pull-right">
										<div class="input-group" style="width: 350px;">
											<input id="rangoFecha" readonly="readonly"
												class="form-control input-sm pull-right" type="text"
												placeholder="Rango de fecha...">
											<div class="input-group-btn">
												<button id="btnFiltrar" class="btn btn-sm btn-primary">
													<i class="fa fa-search"></i> Consultar
												</button>
											</div>
										</div>
									</div>


								</div>
								<!-- /.box-tools -->
							</div>
							<!-- /.box-header -->
							<div class="box-body" style="display: block;">
								<div class="row">
									<div class="col-sm-12">
										<div class="chart">
											<canvas id="areaChart" style="height: 250px; width: 788px;"
												height="250" width="788"></canvas>
										</div>
									</div>
								</div>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->

					</div>

				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="box box-primary" id="cajaTabla">
							<div class="box-body">
								<table id="dataTable" class="table table-striped table-bordered">
									<thead>
										<tr>
											<th>Peso (Kg.)</th>
											<th>Fecha</th>
											<th>Estado</th>
										</tr>
									</thead>
									<tbody id="datosTabla">
									
									</tbody>
									
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>

		</div>
		<!-- /Wrapper del Contenido -->

		<!-- Footer Principal -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">Proyecto Final DAW</div>
			<!-- Contenido Izquierda -->
			<strong>Copyright &copy; 2016 <a href="#">Antonio
					Sanchez Astudillo</a>.
			</strong> Todos los derechos reservados.
		</footer>
	</div>
	<!-- /Wrapper -->

	<!-- Fragment con los scripts de la aplicacion -->
	<div th:include="../fragments/scripts_fragment :: scripts"></div>
	<script th:src="@{/ajax/ajaxSeguimientoPeso.js}"></script>
	<script th:src="@{/js/seguimientoPeso.js}"></script>
</body>
</html>
